<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/style.css" />

    <script src="vendors/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/client.js" type="text/javascript"></script>

    <title>Weekend To Do List</title>
  </head>
  <body>
    <header><h1>Weekend To Do List</h1></header>
    <div id="newTask">
      <h2>Enter New Task</h2>
      <label for="#nameIn">Name:</label>
      <input type="text" id="nameIn" placeholder="Name" />
      <label for="#taskIn">Task:</label>
      <input type="text" id="taskIn" placeholder="Task" />
      <label for="#isCompleted">Completed:</label>
      <input type="text" id="isCompleted" placeholder="Yes or No" />
      <button type="button" id="addTaskButton" class="btn">Add Task</button>
    </div>
    <div>
      <h2>Tasks</h2>
      <table>
        <thead id="table_head">
          <tr>
            <th>Name</th>
            <th>Task</th>
            <th>Completed</th>
          </tr>
        </thead>
        <tbody id="task_list"></tbody>
      </table>
    </div>
  </body>
</html>
