<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />

    <script src="vendors/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/client.js" type="text/javascript"></script>

    <title>Weekend To Do List</title>
  </head>
  <body>
    <header><h1>Weekend To Do List</h1></header>
    <div id="newTask">
      <h2>Enter New Task</h2>
      <input type="text" id="nameIn" placeholder="Name" />
      <input type="text" id="taskIn" placeholder="Task" />
      <select id="isCompleted">
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
      <button type="button" id="addTaskButton">Add Task</button>
    </div>
    <div>
      <h2>Tasks</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Task</th>
            <th>Completed</th>
          </tr>
        </thead>
        <tbody id="taskList"></tbody>
      </table>
    </div>
  </body>
</html>
